apiVersion: v1
data:
  base-url: https://g.codefresh.io
  runtime: |
    apiVersion: codefresh.io/v1alpha1
    kind: Runtime
    metadata:
      creationTimestamp: null
      name: local
      namespace: local
    spec:
      bootstrapSpecifier: github.com/codefresh-io/cli-v2/manifests/argo-cd
      cluster: https://kubernetes.docker.internal:6443
      components:
      - isInternal: false
        name: events
        type: kustomize
        url: github.com/codefresh-io/cli-v2/manifests/argo-events?ref=v0.0.365
        wait: true
      - isInternal: false
        name: rollouts
        type: kustomize
        url: github.com/codefresh-io/cli-v2/manifests/argo-rollouts?ref=v0.0.365
        wait: false
      - isInternal: false
        name: workflows
        type: kustomize
        url: github.com/codefresh-io/cli-v2/manifests/argo-workflows?ref=v0.0.365
        wait: false
      - isInternal: false
        name: app-proxy
        type: kustomize
        url: github.com/codefresh-io/cli-v2/manifests/app-proxy?ref=v0.0.365
        wait: false
      defVersion: 1.0.1
      ingressClassName: nginx
      ingressController: k8s.io/ingress-nginx
      ingressHost: http://10.107.254.145
      internalIngressHost: ""
      repo: https://github.com/morangoldboim/local.git
      version: 0.0.365
kind: ConfigMap
metadata:
  creationTimestamp: null
  labels:
    app.kubernetes.io/managed-by: codefresh
    codefresh.io/entity: runtimeDef
  name: codefresh-cm
  namespace: local
